# ADPA Default Configuration

# Agent Configuration
agent:
  max_retries: 3
  timeout_minutes: 30
  memory_size: 1000
  reasoning_model: "gpt-4"

# AWS Configuration - Single source of truth
aws:
  account_id: "083308938449"
  region: "us-east-2"
  environment: "development"
  s3:
    data_bucket: "adpa-data-083308938449-development"
    model_bucket: "adpa-models-083308938449-development"
    data_prefix: "datasets/"
    model_prefix: "models/"
    logs_prefix: "logs/"
  
  lambda:
    timeout: 300
    memory_size: 512
    
  glue:
    max_capacity: 2
    timeout: 120
    
  sagemaker:
    instance_type: "ml.m5.large"
    max_runtime_hours: 2

# Pipeline Configuration
pipeline:
  data_quality:
    missing_threshold: 0.3
    outlier_threshold: 3.0
    min_samples: 100
    
  feature_engineering:
    max_features: 1000
    correlation_threshold: 0.95
    
  model_training:
    validation_split: 0.2
    cv_folds: 5
    max_trials: 50

# Monitoring Configuration
monitoring:
  metrics_interval: 60
  log_level: "INFO"
  enable_tracing: true
  
  alerts:
    failure_threshold: 3
    latency_threshold_ms: 30000
    
# Security Configuration
security:
  encryption_at_rest: true
  encryption_in_transit: true
  enable_vpc: true
  
# Local Baseline Configuration
local:
  data_dir: "./data"
  models_dir: "./models"
  logs_dir: "./logs"
  max_workers: 4